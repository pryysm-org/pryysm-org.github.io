<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Pryysm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg">
    <div class="bg-stars"></div>
    <div class="bg-fog"></div>
    <div class="bg-vignette"></div>
    <div class="bg-grain"></div>
  </div>

  <main class="wrap">
    <header class="hero">
      <div class="hero-art">
        <img class="hero-logo" src="assets/logo.png" alt="Pryysm logo" />
        <div class="hero-beam"></div>
      </div>

      <h1 class="title">PRYYSM</h1>
      <p class="subtitle">Personal project infrastructure</p>
    </header>

    <section class="section">
      <div class="section-head">
        <h2>PROJECTS</h2>
        <div class="spectrum-rule"></div>
      </div>

      <nav class="projects">
        <a class="project" href="/division-db">
          <div class="project-left">
            <div class="project-name">Xyz</div>
            <div class="project-desc">Abc</div>
          </div>
          <div class="project-right">› /xyz</div>
        </a>

        <a class="project" href="/telemetry">
          <div class="project-left">
            <div class="project-name">Xyz</div>
            <div class="project-desc">Abc</div>
          </div>
          <div class="project-right">› /xyz</div>
        </a>

        <a class="project" href="/lab">
          <div class="project-left">
            <div class="project-name">Xyz</div>
            <div class="project-desc">Abc</div>
          </div>
          <div class="project-right">› /xyz</div>
        </a>
      </nav>
    </section>

    <footer class="foot">
      <a href="https://github.com/pryysm-org">github.com/pryysm-org</a>
    </footer>
  </main>
</body>
</html>
